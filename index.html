<!DOCTYPE html>
<html lang="en">

<head>
    <title>Santiago Caro Duque</title>
    <link rel="icon" href="https://i.ya-webdesign.com/images/white-letter-s-png-3.png">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./code.js"></script>
</head>

<body onload="listTables();">

    <div id="header" class="container-sm">
        <h1>
            <center>Tecnologias & Internet</center>
        </h1>
        <form id="formLogin" class="form-inline" onsubmit="return enter();">
            <label>Usuario:</label>
            <input class="form-control" id="username" placeholder="Ingrese el Usuario">
            <label>Contraseña:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Ingrese La Contraseña">
            <button type="submit" id="login" class="btn btn-primary">Log In</button>
        </form>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div id="peopleColumn" class="col-sm">
            </div>
            <div id="entitiesColumn" class="col-sm">
            </div>
            <div id="productsColumn" class="col-sm">
            </div>
        </div>
    </div>

</body>

</html>
